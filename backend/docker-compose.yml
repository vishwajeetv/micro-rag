# ==========================================================================
# VOLUMES
# ==========================================================================
volumes:
  postgres_data:
    driver: local
    name: microrag-postgres-data

# ==========================================================================
# NETWORKS
# ==========================================================================
networks:
  microrag-network:
    driver: bridge
    name: microrag-network